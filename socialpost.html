<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="socialpost.css">
    <title>Twitter Tweet UI</title>
   
</head>

<body>

    <div class="tweet-container">
        <div>
            <img src="https://styles.redditmedia.com/t5_2qhwg/styles/communityIcon_na8gyf93ytc41.jpg?format=pjpg&s=27daa79ef4a552b4fd63a3a128d09231d011e82b" alt="User Avatar" class="user-avatar">
        </div>
        <div class="tweet-content">
            <strong style="color:#000;font-family: sans-serif;font-size: 15px;font-weight: bold;" >John Doe</strong>
               <font style="color:#71767b;font-family: sans-serif;font-size: 15px;">@johndoe . 25 Dec</font>
            <p style="color: #0f1419;font-family: sans-serif;font-size:15px;padding-top: 2px;">I got my wife a fridge for christmas. I can't wait to see her face light up when she opens it.</p>
        </div>
        <div class="tweet-actions"style="padding: 12px;" >
            <i class="fa fa-comment" ></i> 1,094
            <i class="fa fa-retweet"></i> 5
            <i class="fa fa-heart"></i> 8,402
        </div>
    </div>

</body>

</html>
